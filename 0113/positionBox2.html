<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 150px;
        height:150px;
    }
    .box1{
        background-color: aqua;
    }
     .box2{
        background-color: rgb(146, 252, 24);
    }
    .box3{
        /* position:static; 생략 */
        background-color: tan;
        /* margin-top: 50px;
        margin-left: 50px; */
        position: relative;
        top:50px;
        left:50px;
        /* 자리값이 있다.(원래 위치에서 이동만 함 - 원래위치안뺏김) */
        /* absolute에 부모역할  */
        /* 기준위치 원래위치 */
    }
    .box4{
        background-color: brown;
    }

</style>

</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
