<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
     body{height:3000px;}
    .box{
        width: 150px;
        height:150px;
    }
    .box1{
        background-color: aqua;
    }
     .box2{
        background-color: rgb(146, 252, 24);
    }
    .box3{
        /* position:static; 생략 */
        background-color: tan;
        /* margin-top: 50px;
        margin-left: 50px; */
        position: fixed;
        bottom:50px;
        right:50px;
        /* 자리값이 없다.(원래 위치뺏김) */
        /* 기준위치 부모(body - 화면 전체) */
        /* 스크롤시 화면에 고정*/
    }
    .box4{
        background-color: brown;
    }

</style>

</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
