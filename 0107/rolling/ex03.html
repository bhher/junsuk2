<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding: 0;}
section{
    width: 1000px;
    height:500px;
    border: 1px solid #333;
    margin: 0 auto;
}
.left{
    width: 700px;
    height:500px;
    background-color: #aaa;
    float: left;
}
.left .top{
    height:250px;
    background-color: pink;
}
.left .bottom{
     height:250px;
    background-color: rgb(251, 255, 27);
}

.right{
    width: 300px;
    height:500px;
    background-color: #ccc;
    float: left;
}



</style>

</head>
<body>
    <section>
        <div class="left">
            <div class="top">왼위</div>
            <div class="bottom">왼아래</div>
        </div>   
        <div class="right">오른쪽</div>
    </section>
</body>
