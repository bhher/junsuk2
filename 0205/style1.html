<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
// 구형방법
window.onload =function() { //html , css, 이미지 까지 모든 리소스가 로딩완료후 실행
        //document.getElementById('box').style.backgroundColor = 'red';
       var box = document.getElementById('box'); //색상변경
       box.style.backgroundColor = 'red';
       box.style.color = 'white';
       box.style.width = "200px"; //크기변경
       box.style.height = "150px";
       box.style.transform = "translateX(100px)";
       box.style.transform = "translateY(50px)";

}
document.addEventListener('DOMContentLoaded',function(){ //html 구조가 모두 만들어진후 실행

});


</script>


</head>
<body>
    <div id="box">
        나는 박스1입니다.
    </div>

</body>
</html>
